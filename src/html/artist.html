<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>MusicStream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div id="nav-container"></div>

<!-- Main content -->
<main class="container my-5">
  <div class="artist-header text-center mb-5">
    <!-- Artist header: Artist image and name -->
    <img
          alt="Artist Image"
          class="img-fluid rounded-circle mb-3"
          id="artist-image"
          src=""
          style="width: 200px; height: 200px"
    />
    <h1 class="display-4" id="artist-name"></h1>
  </div>

  <!-- Albums Section -->
  <section>
    <h2 class="mb-4">Albums by this Artist</h2>
    <div class="row g-4" id="albums"></div>
  </section>
</main>

<!-- Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
