<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>MusicStream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Navigation -->
<div id="nav-container"></div>

<!-- Main Content -->
<main class="container my-5">
  <div class="text-center mb-5">
    <h1 class="display-4 gradient-text">Welcome to MusicStream</h1>
    <p class="lead gradient-text">Discover new music and enjoy your favorite artists</p>
  </div>

  <!-- Artists Section -->
  <section class="mb-5">
    <h2 class="mb-4 gradient-text">Featured Artists</h2>
    <div class="row g-4" id="artists"></div>
  </section>

  <!-- Featured Album -->
  <section class="mb-5">
    <h2 class="mb-4 gradient-text">Album of the Day</h2>
    <div class="card border-0 shadow fade-in-up" id="featured-album">
      <div class="row g-0">
        <div class="col-md-2">
          <img alt="Featured album" class="featured-album-img img-fluid rounded-start" src=""/>
        </div>
        <div class="col-md-10">
          <div class="card-body">
            <h3 class="card-title gradient-text" id="featured-album-title"></h3>
            <a class="btn btn-primary btn-lg mt-3" id="featured-album-link">Listen Now</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<div id="footer-container"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
