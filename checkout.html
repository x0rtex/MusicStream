<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicStream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">MusicStream</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Checkout Form -->
    <main class="container my-5">
      <h1 class="display-4 text-center mb-5">Checkout</h1>
      <div class="checkout-form shadow-lg p-5 rounded">
        <form action="" method="post">
          <div class="mb-4">
            <label for="cardName" class="form-label">Name on Card</label>
            <input
              type="text"
              id="cardName"
              name="cardName"
              class="form-control"
              required
            />
          </div>

          <div class="mb-4">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              class="form-control"
              required
            />
          </div>

          <div class="mb-4">
            <label for="expiry" class="form-label">Expiry Date (MM/YY)</label>
            <input
              type="text"
              id="expiry"
              name="expiry"
              class="form-control"
              required
            />
          </div>

          <div class="mb-4">
            <label for="cvv" class="form-label">CVV</label>
            <input
              type="text"
              id="cvv"
              name="cvv"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-lg w-100">
            Buy Now
          </button>
        </form>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
