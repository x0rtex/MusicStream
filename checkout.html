<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>MusicStream</title>
  <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
  />
  <link href="css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="index.html">MusicStream</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="checkout.html">Checkout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Checkout Form -->
<main class="container my-5">
  <h1 class="display-4 text-center mb-5">Checkout</h1>
  <div class="checkout-form shadow-lg p-5 rounded">
    <form action="" method="post">
      <div class="mb-4">
        <label class="form-label" for="cardName">Name on Card</label>
        <input
              class="form-control"
              id="cardName"
              name="cardName"
              required
              type="text"
        />
      </div>

      <div class="mb-4">
        <label class="form-label" for="cardNumber">Card Number</label>
        <input
              class="form-control"
              id="cardNumber"
              name="cardNumber"
              required
              type="text"
        />
      </div>

      <div class="mb-4">
        <label class="form-label" for="expiry">Expiry Date (MM/YY)</label>
        <input
              class="form-control"
              id="expiry"
              name="expiry"
              required
              type="text"
        />
      </div>

      <div class="mb-4">
        <label class="form-label" for="cvv">CVV</label>
        <input
              class="form-control"
              id="cvv"
              name="cvv"
              required
              type="text"
        />
      </div>

      <button class="btn btn-primary btn-lg w-100" type="submit">
        Buy Now
      </button>
    </form>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/common.js"></script>
</body>
</html>
