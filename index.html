<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MusicStream - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">MusicStream</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="text-center mb-5">
        <h1 class="display-4">Welcome to MusicStream</h1>
        <p class="lead">Discover new music and enjoy your favorite artists</p>
      </div>

      <!-- Artists Section -->
      <section class="mb-5">
        <h2 class="mb-4">Featured Artists</h2>
        <div id="artists" class="row g-4"></div>
      </section>

      <!-- Featured Album -->
      <section class="mb-5">
        <h2 class="mb-4">Album of the Day</h2>
        <div id="featured-album" class="card border-0 shadow">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="featured-album-img img-fluid rounded-start" alt="Featured album" src=""/>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title" id="featured-album-title"></h3>
                <a id="featured-album-link" class="btn btn-primary btn-lg mt-3">Listen Now</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
