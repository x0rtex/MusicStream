<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MusicStream - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">MusicStream</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="checkout.html">Checkout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Home message -->
  <div class="container">
    <h1>Welcome, User</h1>
    <p>View some of our featured artists and albums.</p>
  </div>

  <!-- Artists -->
  <div class="container">
    <section id="artists">
      <div class="artist card">
        <div class="card-body">
          <img src="https://placehold.co/400x400" alt="Artist 1" width="150" height="150">
          <h3>Artist 1</h3>
        </div>
      </div>
      <div class="artist card">
        <div class="card-body">
          <img src="https://placehold.co/400x400" alt="Artist 2" width="150" height="150">
          <h3>Artist 2</h3>
        </div>
      </div>
      <div class="artist card">
        <div class="card-body">
          <img src="https://placehold.co/400x400" alt="Artist 3" width="150" height="150">
          <h3>Artist 3</h3>
        </div>
      </div>
    </section>
  </div>

  <!-- Featured Album -->
  <div class="container my-4">
    <div class="card">
      <img class="card-img-left featured-album" src="https://placehold.co/400x400" alt="Artist 3" width="150" height="150">
      <div class="card-body">
        <h5 class="card-title">Featured Album</h5>
        <p class="card-text">Album description here...</p>
        <a href="#" class="btn btn-primary">Listen Now</a>
      </div>
    </div>
  </div>

  <!-- Music Player UI across pages -->
  <footer>
    <div id="music-player" class="player fixed-bottom bg-dark text-white p-3">
      <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
