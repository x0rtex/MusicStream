<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MusicStream</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container mt-5">
      <!-- Album title will be displayed here -->
      <h1 id="album-title">Album Title</h1>
      <!-- This container will hold the list of songs for the album -->
      <div id="songs-list" class="row"></div>
    </div>

    <!-- Audio player to play songs -->
    <div class="container mt-3">
      <audio id="player" controls></audio>
    </div>

    <script>
      // Define the API endpoint and a placeholder image URL
      const apiEndpoint =
        "https://0lb1o3drhc.execute-api.us-east-1.amazonaws.com/dev";
      const placeholderImg = "https://placehold.co/400x400";

      // Get the album ID from the URL query parameters
      const params = new URLSearchParams(window.location.search);
      const albumId = params.get("id");
      // Optionally, get album title from URL parameters (or use a default)
      const albumTitleFromUrl = params.get("title") || "Album";

      // If the album ID is missing, display an error message
      if (!albumId) {
        document.body.innerHTML = "<h1>Album ID is missing in the URL</h1>";
      } else {
        // Set the album title (you can pass it in the URL or set it manually)
        document.getElementById("album-title").innerText = albumTitleFromUrl;

        // Fetch songs for the album by passing AlbumID as a query parameter
        fetch(`${apiEndpoint}/songs?AlbumID=${albumId}`)
          .then((response) => response.json())
          .then((songs) => {
            // Check if any songs were returned
            if (!songs || songs.length === 0) {
              document.getElementById("songs-list").innerHTML =
                "<p>No songs found for this album.</p>";
              return;
            }
            // Dynamically generate the list of songs
            document.getElementById("songs-list").innerHTML = songs
              .map(
                (song) => `
            <div class="col-md-12">
              <div class="card mb-3">
                <div class="card-body">
                  <!-- Display the song title -->
                  <h5 class="card-title">${song.Title}</h5>
                  <!-- Button to play the song -->
                  <button class="btn btn-primary" onclick="playSong('${song.URL}')">Play</button>
                </div>
              </div>
            </div>
          `
              )
              .join("");
          })
          .catch((error) => {
            console.error("Error fetching songs:", error);
            document.getElementById("songs-list").innerHTML =
              "<p>Error loading songs.</p>";
          });
      }

      // Function to play a song by setting the source of the audio player and starting playback
      function playSong(url) {
        const player = document.getElementById("player");
        player.src = url;
        player.play();
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
