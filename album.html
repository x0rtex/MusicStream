<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album - MusicStream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">MusicStream</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">Checkout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row">
        <div class="col-md-4 mb-4">
          <img
            id="album-artwork"
            class="img-fluid rounded shadow"
            style="max-width: 300px"
            alt="Album artwork"
          />
        </div>
        <div class="col-md-8">
          <h1 id="album-title" class="display-4 mb-3"></h1>
          <div class="d-flex gap-3 mb-4">
            <p id="album-year" class="text-muted"></p>
          </div>
        </div>
      </div>

      <h3 class="mb-4">Track List</h3>
      <div id="songs-list" class="list-group"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/album.js"></script>
  </body>
</html>
