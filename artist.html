<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>
  <div class="container mt-5">
    <!-- Artist name and albums list -->
    <h1 id="artist-name"></h1>

    <!-- This div will hold the list of albums for the artist -->
    <div id="albums-list" class="row"></div>
  </div>

  <script>
    const apiEndpoint = 'https://0lb1o3drhc.execute-api.us-east-1.amazonaws.com/dev';
    
    // Get artist ID from URL query parameters
    const params = new URLSearchParams(window.location.search);
    const artistId = params.get("id");

    if (!artistId) {
      document.body.innerHTML = "<h1>Artist ID is missing in the URL</h1>";
    } else {
      fetch(`${apiEndpoint}/artist/${artistId}`)
        .then((res) => res.json())
        .then((artist) => {
          // Set artist name on the page
          document.getElementById("artist-name").innerText = artist.Name;

          // Dynamically generate the album list for this artist
          document.getElementById("albums-list").innerHTML = artist.Albums.map(
            (album) => `
              <div class="col-md-4">
                <div class="card">
                  <img src="${album.ImageURL}" class="card-img-top" alt="${album.Title}">
                  <div class="card-body">
                    <h5 class="card-title">
                      <a href="album.html?id=${album.id}">${album.Title}</a>
                    </h5>
                  </div>
                </div>
              </div>`
          ).join("");
        })
        .catch((error) => console.error("Error fetching artist data:", error));
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
